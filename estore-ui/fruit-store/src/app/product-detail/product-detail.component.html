<div *ngIf="product">
    <h2>{{product.name | uppercase}} Details</h2>

    <div><span>name: </span>{{product.name}}</div>
    <div>
      <label for="Product-name">Product name: </label>
      <input name="Product-name" [(ngModel)]="product.name" placeholder="Product name"/>
      <label for="Product-price">Product price: </label>
      <input name="Product-price" [(ngModel)]="product.price" placeholder="Product name"/>
      <label for="Product-quantity">Product quantity: </label>
      <input name="Product-quantity" [(ngModel)]="product.quantity" placeholder="Product name"/>
    </div>
    <button type="button" (click)="goBack()">go back</button>
    <button type="button" (click)="save()">save</button>
  </div>
