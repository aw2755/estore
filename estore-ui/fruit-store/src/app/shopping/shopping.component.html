<h1>Shopping Cart</h1>
<nav class = "checkout2">
  <a routerLink="/dashboard">Dashboard</a>
  <div class="gap"></div>
  <button type="button" title="checkout products" (click)="checkout()">
    checkout
  </button>
</nav>
<hr> 
<h2>Products</h2>
<div class="products-menu">
  <ul class="products">
    <li *ngFor="let product of cart">
      <p>{{product.name}}</p>
      <button type="button" class="delete" title="delete product" (click)="remove(product.name)">x</button>
    </li>
  </ul>

</div>
